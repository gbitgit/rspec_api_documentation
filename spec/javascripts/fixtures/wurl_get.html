<div class="container">
<h1> API</h1>

<div class="article">
<h2>test example</h2>

<h3>Parameters</h3>
<table class="parameters table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
        <span class="name">foo</span>
        </td>
        <td>
            <span class="description">Foo!</span>
        </td>
    </tr>
    <tr>
        <td>
        <span class="name">bar</span>
        </td>
        <td>
            <span class="description">Bar!</span>
        </td>
    </tr>
    </tbody>
</table>

<div class="request">
    <h3>Request</h3>

    <h4>Headers</h4>
    <pre class="request headers">Header: value</pre>

    <h4>Route</h4>
    <pre class="request route highlight">GET /something/7</pre>

    <h4>Query Parameters</h4>
    <pre class="request query_parameters highlight">query: value</pre>

    <h4>Body</h4>

    <div class="request body"><textarea></textarea></div>


    <h4>wURL</h4>

    <div class="wurl_form form-horizontal" id="wurl_form">
        <form accept-charset="UTF-8" class="new_wurl well" id="new_wurl">
            <input class="request content_type" type="hidden" value="">
            <input class="response content_type" type="hidden" value="">

            <div class="control-group">
                <label class="control-label">
                    URL
                </label>

                <div class="controls url">
                    <input disabled id="wurl_request_method" name="wurl[request_method]" type="text" value="GET">
                    <input disabled id="wurl_request_url" name="wurl[request_url]" value="/something/7">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    URL Parameters
                </label>

                <div class="controls url">
                    <div class="post_url_pair">
                        <input class="key" disabled id="post_url_keys_" name="post_url_keys[id]" type="text" value="id">
                        <input class="value url_param" data-key="something" data-parent="id" id="post_url_values_" name="post_url_values[id]" type="text" value="7">
                    </div>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">
                    <a class="btn trash_queries btn-small btn-danger" title="trash all parameters"><i class="icon-trash icon-white"></i></a>
                    <a class="btn add_param btn-small btn-inverse" title="add parameter"><i class="icon-plus icon-white"></i></a>
                    <span>Query</span>
                </label>

                <div class="params controls">
                    <div class="param_pair" style="display:none">
                        <input class="key" disabled id="param_keys_" name="param_keys[]" type="text">
                        <input class="value" disabled id="param_values_" name="param_values[]" type="text">
                        <a class="btn delete_param btn-small btn-danger" title="delete parameter"><i class="icon-remove icon-white"></i></a>
                    </div>

                    <div class="param_pair">
                        <input class="key" disabled id="param_keys_" name="param_keys[]" type="text" value="query">
                        <input class="value" id="param_values_" name="param_values[]" type="text" value="value">
                        <a class="btn delete_param btn-small btn-danger" title="delete parameter"><i class="icon-remove icon-white"></i></a>
                    </div>
                </div>
            </div>


            <div class="control-group">
                <div class="controls">
                    <input class="clear_fields btn" id="clear_fields" type="button" value="Clear">
                    <input class="give_it_a_wurl btn btn-primary" type="submit" value="Give it a Wurl!">
                </div>
            </div>
        </form>

        <h3><a class="response_anchor"></a>Response</h3>
        <h4>Headers</h4>
        <pre class="response headers">Header: value
Foo: bar</pre>

        <h4>Status</h4>
        <pre class="response status">200 OK</pre>

        <h4>Body</h4>

        <div class="response body"><textarea>body</textarea></div>
    </div>
</div>
<hr>
</div>
</div>
